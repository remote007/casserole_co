<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/billing.css">
</head>
<body>
    <div class="main-container">
        <div id="navbar-container"></div>
        <div class="billing-container">
            <h2>Your Cart</h2>
            <table class="item-table">
                <tr class="item-row">
                    <th class="item-row-heading">Warm Dishes</th>
                    <th class="item-row-heading">Quantity</th>
                    <th class="item-row-heading"> Price</th>
                    <th class="item-row-heading"></th>
                </tr>
            </table>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: <span id="cart-total">0.00</span></h3>
            </div>
            <button id="checkout-btn" class="btn">Checkout</button>
        </div>
        <div id="footer-div"></div>
    </div>
    <script src="./scripts/main.js" type="module"></script>
    <script>
        function func(){
            console.log("here");
            if(localStorage.getItem('isLoggedIn') == null || localStorage.getItem('isLoggedIn') != 'true')
            {
                window.location.href = "login.html";
                alert("Please login to view cart");
            }
        }
        window.document.onload = func();
    </script>
    <script src="scripts/cart.js" type="module"></script>
    <script src="scripts/billing.js" type="module"></script>
</body>
</html>
