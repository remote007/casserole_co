<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/footer.css">
</head>
<body>
    <div class="main-container">
        <div id="navbar-container">
            <!-- Include the Navbar -->
            <div class="navbar">
                <!-- Your Navbar content here, as we discussed above -->
            </div>
        </div>

        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="login-section" class="auth-section">
                    <h2>Login</h2>
                    <form id="login-form">
                        <div id="admin-extra-fields" style="display: none;">
                            <input type="text" id="login-empid" placeholder="Employee ID" required>
                        </div>
                        <div id="customer-extra-fields" style="display: none;">
                            <input type="email" id="login-email" class="input_class" placeholder="Email" required>
                        </div>
                        <input type="password" id="login-password" class="input_class" placeholder="Password" required>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p class="switch-text">
                        Don't have an account? <span id="show-signup" class="switch-link">Signup</span>
                    </p>
                </div>
                
                
                <div id="signup-section" class="auth-section" style="display: none;">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <input type="text" id="signup-username" placeholder="Username" required>
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <div id="customer-extra-signup-fields">
                            <input type="text" id="signup-address" placeholder="Address">
                            <input type="text" id="signup-phone" placeholder="Phone Number">
                        </div>
                        <div id="admin-extra-signup-fields" style="display: none;">
                            <input type="text" id="signup-empid" placeholder="Employee ID">
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                    </form>
                    <p class="switch-text">
                        Already have an account? <span id="show-login" class="switch-link">Login</span>
                    </p>
                </div>
            </div>
        </div>
        <div id="log-div">
            
        </div>
        <div id="footer-div">
            
        </div>
    </div>
</body>
<script src="scripts/main.js" type="module"></script>
<script src="scripts/modal.js" type="module"></script>
</html>
