<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="main-container">
        <div id="navbar-container">
            <!-- Include the Navbar -->
            <div class="navbar">
                <!-- Your Navbar content here, as we discussed above -->
            </div>
        </div>

        <div class="content">
            <div id="app">
                <!-- This is where the dynamic content like menu or other sections will go -->
            </div>
        </div>

        <div id="auth-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="login-section" class="auth-section">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p class="switch-text">
                        Don't have an account? <span id="show-signup" class="switch-link">Signup</span>
                    </p>
                </div>
                <div id="signup-section" class="auth-section" style="display: none;">
                    <h2>Signup</h2>
                    <form id="signup-form">
                        <input type="text" id="signup-username" placeholder="Username" required>
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <button type="submit" class="btn">Signup</button>
                    </form>
                    <p class="switch-text">
                        Already have an account? <span id="show-login" class="switch-link">Login</span>
                    </p>
                </div>
            </div>
        </div>

        <div id="footer-div">
            
        </div>
    </div>
</body>
<script src="scripts/main.js" type="module"></script>
<script src="scripts/modal.js" type="module"></script>
</html>
